<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            [nzCollapsedWidth]="0"
            nzWidth="256px"
            nzBreakpoint="lg"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Result Portal</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/profile']" routerLinkActive="ant-menu-item-selected">Profile</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/rank']" routerLinkActive="ant-menu-item-selected">Rank</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/compare']" routerLinkActive="ant-menu-item-selected">Compare</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/stats']" routerLinkActive="ant-menu-item-selected">Statistics</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/college']" routerLinkActive="ant-menu-item-selected">College</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content style="padding: -20px !important">
        <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
